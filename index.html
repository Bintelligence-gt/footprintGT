<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("FOOTPRINT.png");
        background-size: cover;
        background-position: center;
    }

    .login-box {
        width: 350px;
        background: rgba(255, 255, 255, 0.92);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        text-align: center;
        backdrop-filter: blur(4px);
    }

    .login-box img {
        width: 80px;
        margin-top: -80px;
    }

    .login-box h2 {
        margin-bottom: 20px;
        color: #222;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #195c99;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
    }

    button:hover {
        background: #6b006b;
    }

    .error {
        color: red;
        margin-top: 10px;
        font-size: 18px;
    }
</style>

</head>
<body>

<div class="login-box">
    <img src="avatar.jpg" alt="avatar">

    <p id="error" class="error"></p>
</div>
